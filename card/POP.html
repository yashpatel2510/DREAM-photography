<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://cdn.tailwindcss.com"></script>
  

  <!--
    
  -->
  <link rel="shortcut icon" href="./assets/images/logo/favicon.ico" type="image/x-icon">

   <link rel="stylesheet" href="css/style-prefix.css">
 <!-- <link rel="stylesheet" href="style.css"> -->


</head>
<body>
  


<!--
  - MODAL
-->
<div class="modal" data-modal>
  <div class="modal-close-overlay" data-modal-overlay></div>
  <div class="modal-content">
    <button class="modal-close-btn" data-modal-close>
      <ion-icon name="close-outline"></ion-icon>
    </button>
    <div class="newsletter-img">
      <img src="yash.jpg" alt="subscribe newsletter" width="100%" height="100%">
    </div>
    <div class="newsletter">
      <form action="#">
        <div class="newsletter-header">
          <h3 class="newsletter-title">DREAM WITH. US!</h3>
          <p class="newsletter-desc">
            “Photographers don't take pictures. They create images.”
          </p>
        </div>
        <input type="email" name="email" class="email-field" placeholder="Email Address" required>
        <button type="submit" class="btn-newsletter">CONTACT US </button>
      </form>
    </div>
  </div>
</div>




<script src="app.js"></script>

  <!--
    - ionicon link
  -->
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

</body>
</html>
